<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}RS Cobros{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --primary: #ffcc00;
            --primary-light: #ffdd33;
            --primary-dark: #e6b800;
            --dark: #121212;
            --dark-light: #242424;
            --text: #f5f5f5;
        }

        body {
            background-color: var(--dark);
            color: var(--text);
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background: linear-gradient(145deg, var(--dark), var(--dark-light));
            border-bottom: 3px solid var(--primary);
            padding: 1rem;
        }

        .navbar-brand {
            color: var(--primary) !important;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-link {
            color: var(--text) !important;
            margin: 0 10px;
            padding: 8px 16px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background: var(--primary);
            color: var(--dark) !important;
        }

        .nav-link.active {
            background: var(--primary);
            color: var(--dark) !important;
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        .footer {
            background: linear-gradient(145deg, var(--dark), var(--dark-light));
            border-top: 3px solid var(--primary);
            padding: 1rem;
            text-align: center;
            color: var(--text);
        }

        @media (max-width: 768px) {
            .navbar-nav {
                margin-top: 15px;
            }

            .nav-link {
                margin: 5px 0;
                text-align: center;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('landing') }}">
                <i class="fas fa-futbol"></i> RS Torneos
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">
                    <i class="fas fa-bars" style="color: var(--primary);"></i>
                </span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'landing' %}active{% endif %}" 
                           href="{{ url_for('landing') }}">
                            <i class="fas fa-home"></i> Inicio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'inscripcion' %}active{% endif %}" 
                           href="{{ url_for('inscripcion') }}">
                            <i class="fas fa-clipboard-list"></i> Inscripciones
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'tarjetas_equipos' %}active{% endif %}" 
                           href="{{ url_for('tarjetas_equipos') }}">
                            <i class="fas fa-credit-card"></i> Tarjetas
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 RS Cobros. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
