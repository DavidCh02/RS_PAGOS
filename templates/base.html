<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RS COBRANZAS</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a; /* Negro */
            color: #fff;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {
            background-color: #ffd700; /* Amarillo */
            color: #000; /* Negro */
            padding: 15px 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            color: #000; /* Negro */
            text-decoration: none;
            margin: 0 10px;
            font-size: 1rem;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
        }

        /* Logo */
        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }

        .logo img {
            width: 80px;
            height: auto;
        }

        /* Diseño responsivo */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5rem;
            }

            nav a {
                font-size: 0.9rem;
            }

            .logo img {
                width: 60px;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.2rem;
            }

            nav {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            nav a {
                margin: 5px 0;
                font-size: 0.8rem;
            }

            .logo img {
                width: 50px;
            }
        }
    </style>
</head>
<body>
    <!-- Encabezado -->
    <header>
        <div class="logo">
            <img src="https://png.pngtree.com/png-clipart/20240312/original/pngtree-illustration-of-golden-soccer-symbol-it-s-winner-concept-png-image_14575046.png" alt="Logo Balón de Oro">
        </div>
        <h1>Sistema de Pagos RS COBRANZAS</h1>
        <nav>
            <a href="{{ url_for('admin') }}">Admin</a>
            <a href="{{ url_for('pagos') }}">Pagos de Esta Semana</a>
            <a href="{{ url_for('filtrar_pagos') }}">Filtrar Pagos</a>
        </nav>
    </header>

    <!-- Contenido principal -->
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
